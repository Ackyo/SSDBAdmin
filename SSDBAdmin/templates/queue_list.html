{% extends 'index.html' %}
{% block content %}
    <div class="pull-left">
        <a class="btn btn-info btn-md" href="/ssdbadmin/queue/qpush">
            <span class="glyphicon glyphicon-plus"></span> Add
        </a>
    </div>
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group">
                <label for="start_name">Start name</label>
                <input type="text" class="form-control" id="start_name" name="start_name" placeholder="start key name">
            </div>
            <div class="form-group">
                <label for="end_name">End name</label>
                <input type="text" class="form-control" id="end_name" name="end_name" placeholder="end key name">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <select name="size" id="size" class="form-control">
                    <option value="20"> 20</option>
                    <option value="50"> 50</option>
                    <option value="100"> 100</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info">Query</button>
        </form>
    </div>
    <div style="clear: both;height: 10px"></div>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="info">
            <th width="70%">Queue</th>
            <th width="20%">Size</th>
            <th width="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for queue in queue_list %}
            <tr>
                <td>{{ queue.name }}</td>
                <td>{{ queue.size }}</td>
                <td>
                    <a class="btn btn-xs btn-info" href="#" title="Pop Items">
                        <span class="glyphicon glyphicon-plus"></span></a>
                    <a class="btn btn-xs btn-info" href="#" title="Pop Items">
                        <span class="glyphicon glyphicon-minus"></span></a>
                    <a class="btn btn-xs btn-danger" href="#" title="Remove Queue">
                        <span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        {% endfor %}

        </tbody>

    </table>
{% endblock %}
