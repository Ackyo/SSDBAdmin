{% extends 'index.html' %}
{% block content %}
    <div class="pull-left">
        <a class="btn btn-info btn-md" href="{{ url_for('queue_qpush') }}">
            <span class="glyphicon glyphicon-plus"></span> Add
        </a>
    </div>
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group">
                <label for="start_name">Start name</label>
                <input type="text" class="form-control" id="start_name" name="s" value="{{ select_arg.s }}" placeholder="start key name">
            </div>
            <div class="form-group">
                {% include 'select_size.html' %}
            </div>
            <button type="submit" class="btn btn-info">Query</button>
        </form>
    </div>
    <div style="clear: both;height: 10px"></div>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="info">
            <th width="70%">Queue</th>
            <th width="20%">Size</th>
            <th width="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for queue in queue_list %}
            <tr>
                <td><a href="{{ url_for('queue_qrange', n=queue.name) }}">{{ queue.name }}</a></td>
                <td>{{ queue.size }}</td>
                <td>
                    <a class="btn btn-xs btn-info" href="{{ url_for('queue_qpush', n=queue.name) }}" title="Pop Items">
                        <span class="glyphicon glyphicon-plus"></span></a>
                    <a class="btn btn-xs btn-info" href="{{ url_for('queue_qpop', n=queue.name) }}" title="Pop Items">
                        <span class="glyphicon glyphicon-minus"></span></a>
                    <a class="btn btn-xs btn-danger" href="{{ url_for('queue_qclear', n=queue.name) }}" title="Remove Queue">
                        <span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        {% endfor %}

        </tbody>

    </table>
    {% include 'pager_tabs.html' %}
{% endblock %}
