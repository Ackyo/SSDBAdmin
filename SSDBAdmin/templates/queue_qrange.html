{% extends 'base.html' %}
{% block content %}
    <h3>qrange: <code>{{ name }}</code></h3>
    <div class="pull-left">
        <a class="btn btn-info btn-sm" href="{{ url_for('queue_qpush', n=queue_name) }}">
            <span class="glyphicon glyphicon-plus"></span> Push
        </a>
        <a class="btn btn-danger btn-sm" href="{{ url_for('queue_qpop', n=queue_name) }}">
            <span class="glyphicon glyphicon-plus"></span> Pop
        </a>
    </div>

    <div class="pull-right">
        <form class="form-inline" action="{{ url_for('queue_qrange') }}">
            <div class="form-group">
                <input type="hidden" name="n" value="{{ name }}">
                <label for="size">Size</label>
                <select name="page_size" id="size" class="form-control">
                    <option value="20" {% if page_size == 20 %} selected{% endif %}> 20</option>
                    <option value="50" {% if page_size == 50 %} selected{% endif %}> 50</option>
                    <option value="100" {% if page_size == 100 %} selected{% endif %}> 100</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info btn-sm">Query</button>
        </form>
    </div>

    <div style="clear: both;height: 10px"></div>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="info">
            <th>Index</th>
            <th>Item</th>
            <th>Item Length</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for item in item_list %}
            <tr>
                <td><a href="#">{{ start_index + loop.index0 }}</a></td>
                <td>{{ item|truncate(100, True) }}</td>
                <td>{{ item|count }}</td>
                <td><a href="#" title="View"><span class="glyphicon glyphicon-eye-open"></span></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% include 'paging_tabs.html' %}
{% endblock %}
